<!DOCTYPE html>
<html>

<head>
  <title>New tab</title>
  <link rel="icon" type="image/x-icon" href="img/plus-lg.svg">
  <style>
    html {
      align-items: center;
      color: #fff;
      display: flex;
      font: 22px "Courier New", Courier, monospace;
      height: 100%;
      justify-content: center;
      margin: 0;
    }

    body {
      background-color: #000;
      display: flex;
      margin: 1em;
      padding: 1em;
    }

    h1 {
      font-size: 2em;
      color: #f2274c;
      grid-column: 1 / -1;
      margin: 0;
      text-align: center;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:focus,
    a:hover {
      color: #f2274c;
    }

    nav {
      display: grid;
      grid-row-gap: 1em;
      grid-template-columns: 1fr 1fr;
      margin: 0 1em;
      min-width: 24em;
      padding: 1em 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      white-space: nowrap;
    }

    li:first-child {
      font-weight: bold;
      color: #f2274c;
      line-height: 2em;
    }

    img {
      border: 2px solid #313131;
      height: auto;
      object-fit: cover;
      object-position: 50% 100%;
      width: 20.5em;
    }
  </style>
</head>

<body>
  <nav>
    <h1>Bookmarks</h1>
    <ul>
      <li>Ocio</li>
      <li><a href="https://www.youtube.com/">Youtube</a></li>
      <li><a href="https://www.twitch.tv/">Twitch</a></li>
      <li><a href="https://www.kick.com/">Kick</a></li>
    </ul>
    <ul>
      <li>Utilidad</li>
      <li><a href="https://chat.openai.com/">ChatGPT</a></li>
    </ul>
    <ul>
      <li>Redes</li>
      <li><a href="https://web.whatsapp.com/">WhatsApp</a></li>
      <li><a href="https://twitter.com/">Twitter</a></li>
      <li><a href="https://www.instagram.com/">Instagram</a></li>
      <li><a href="https://www.reddit.com">Reddit</a></li>
      <li><a href="https://www.linkedin.com/">Linkedin</a></li>
      <li><a href="https://www.github.com/santiowll">Github</a></li>
    </ul>
    <ul>
      <li>Anime</li>
      <li><a href="https://anilist.co/">Anilist</a></li>
      <li><a href="https://mangadex.org/">Mangadex</a></li>
    </ul>
  </nav>

  <img src="img/ilustration.jpg" alt="ilustration">
</body>

</html>
